{% extends "task/master.html" %}

{% block title %}

    <title>SignIn page</title>

{% endblock %}

{% block content %}
    <div class="signin-box">

        {% for message in messages %}
        <div class="msg" role="alert">
            <strong> </strong> {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <h1 style="color:dark grey;font-family:verdana;">SignIn</h1>

        <form action='/signin/' method='POST' >
        {% csrf_token %}
            
            <label>Username</label>
            <input type="text" class='form-control' id="uname" name="uname" placeholder="Enter Your Username" Required>
            <br>
        
            <label>Password</label>
            <input type="password" class='form-control' id="pass1" name="pass1" placeholder="Enter Your Password" Required>
            <br>

            <button class="button button1"type="submit">Sign In</button> <a href='forgot_password/'>Forgot Password</a>    

        </form>
    </div>

    <p class="para">
        Not have an account? <a style="color:red;" href="signup/">Sign Up Here</a>
    </p>
{% endblock %}
